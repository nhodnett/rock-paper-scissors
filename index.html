<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <section class="main-section">
      <header class="header">
        <h1>Rock, Paper, Scissors</h1>
      </header>
        <section class="container">
          <aside class="player-1-container">
            <h2>Player 1</h2>
            <h3>HUMAN</h3>
            <h4 class="player-1-win-count" id="player1WinCount">Wins: 0</h4>
          </aside>
          <article class="game-board">
            <h2 class="choose-your-game">Choose Your Game...</h2>
          </article>
          <aside class="player-2-container">
            <h2>Player 2</h2>
            <h3>COMPUTER</h3>
            <h4 class="player-2-win-count" id="player2WinCount">Wins: 0</h4>
          </aside>
        </section>
    </section>
  </body>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
